<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>태양계 시뮬레이션</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: #000;
            font-family: 'Arial', sans-serif;
            overflow: hidden;
        }
        
        #canvas {
            display: block;
            background: radial-gradient(ellipse at center, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
        }
        
        .controls {
            position: absolute;
            top: 20px;
            left: 20px;
            color: white;
            background: rgba(0, 0, 0, 0.7);
            padding: 15px;
            border-radius: 10px;
            font-size: 14px;
        }
        
        .controls h3 {
            margin: 0 0 10px 0;
            color: #ffd700;
        }
        
        .control-group {
            margin-bottom: 10px;
        }
        
        .control-group label {
            display: block;
            margin-bottom: 5px;
            color: #87ceeb;
        }
        
        .control-group input {
            width: 100px;
            margin-right: 10px;
        }
        
        .info {
            position: absolute;
            top: 20px;
            right: 20px;
            color: white;
            background: rgba(0, 0, 0, 0.7);
            padding: 15px;
            border-radius: 10px;
            font-size: 12px;
            max-width: 250px;
        }
        
        .info h3 {
            margin: 0 0 10px 0;
            color: #ffd700;
        }
        
        .planet-info {
            margin-bottom: 8px;
            padding: 5px;
            border-left: 3px solid #ffd700;
            padding-left: 10px;
        }
    </style>
</head>
<body>
    <canvas id="canvas"></canvas>
    
    <div class="controls">
        <h3>🎮 컨트롤</h3>
        <div class="control-group">
            <label>속도 조절:</label>
            <input type="range" id="speed" min="0.1" max="3" step="0.1" value="1">
            <span id="speedValue">1x</span>
        </div>
        <div class="control-group">
            <label>궤도 표시:</label>
            <input type="checkbox" id="showOrbits" checked>
        </div>
        <div class="control-group">
            <label>행성 이름:</label>
            <input type="checkbox" id="showNames" checked>
        </div>
        <div class="control-group">
            <label>줌:</label>
            <input type="range" id="zoom" min="0.5" max="3" step="0.1" value="1">
            <span id="zoomValue">1x</span>
        </div>
    </div>
    
    <div class="info">
        <h3>🌌 태양계 정보</h3>
        <div class="planet-info">
            <strong>태양:</strong> 중심별, 모든 행성의 궤도 중심
        </div>
        <div class="planet-info">
            <strong>수성:</strong> 가장 가까운 행성, 빠른 공전
        </div>
        <div class="planet-info">
            <strong>금성:</strong> 지구의 쌍둥이 행성
        </div>
        <div class="planet-info">
            <strong>지구:</strong> 우리의 고향, 생명의 행성
        </div>
        <div class="planet-info">
            <strong>화성:</strong> 붉은 행성, 탐사 중
        </div>
        <div class="planet-info">
            <strong>목성:</strong> 가장 큰 행성, 가스 거인
        </div>
        <div class="planet-info">
            <strong>토성:</strong> 아름다운 고리
        </div>
        <div class="planet-info">
            <strong>천왕성:</strong> 옆으로 누운 행성
        </div>
        <div class="planet-info">
            <strong>해왕성:</strong> 가장 먼 행성
        </div>
    </div>

    <script src="solar-system.js"></script>
</body>
</html>
